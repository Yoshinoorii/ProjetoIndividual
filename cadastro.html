<body>

            <span>Endereço de email:</span>

            <br>

<script>

function verificarSenha() {
        var senha = idSenha.value;
        var num = "0123456789";
        var carEsp = "!@#$%&*().";
        var verificar_caracter_esp = 0;
        var verificar_numero = 0;
        var mensagem = "";

        if (senha.length >= 8) {
            mensagem += `<span style="color: green;">No mínimo 8 caracteres</span> <br>`;
        } else {
            mensagem += `<span style="color: red;">No mínimo 8 caracteres</span> <br>`;
        }

        if (senha != senha.toLowerCase()) {
            mensagem += `<span style="color: green;">Deve conter ao menos 1 caratere maiúsculo</span> <br>`;
        } else {
            mensagem += `<span style="color: red;">Deve conter ao menos 1 caratere maiúsculo</span> <br>`;
        }

        for (var j = 0; j < senha.length; j++) {
            if (carEsp.includes(senha[j])) {
                verificar_caracter_esp = 1;
                j = (senha.length) - 1;
            } else {
                verificar_caracter_esp = 0;
            }
        }

        if (verificar_caracter_esp == 1) {
            mensagem += `<span style="color: green;">Deve conter ao menos 1 caractere especial</span> <br>`;
        } else {
            mensagem += `<span style="color: red;">Deve conter ao menos caractere especial</span> <br>`;
        }

        for (var i = 0; i < senha.length; i++) {
            if (num.includes(senha[i])) {
                verificar_numero = 1;
                i = (senha.length) - 1;
            } else {
                verificar_numero = 0;
            }
        }

        if (verificar_numero == 1) {
            mensagem += `<span style="color: green;">Deve conter ao menos 1 número</span> <br>`;
        } else {
            mensagem += `<span style="color: red;">Deve conter ao menos 1 número</span> <br>`;
        }

        div_msg.innerHTML = mensagem;

    }

    function verify(){
        var email = idEmail.value;
        var senha = idSenha.value;
        var num = "0123456789"
        var carEsp = "!@#$%&*()."
        var verify_email;
        var verify_senha_min8;
        var verify_senha_maisc;
        var verify_senha_carac;
        var verify_senha_num;


        if(email == "" || senha == ""){
            alert("Campos preenchidos incorretamente.")
        } else{
            if(email.includes("@") && (email.endsWith(".com") || email.endsWith(".com.br") || email.endsWith(".org"))){
                verify_email = 1;
            } else{
                verify_email = 0;
            }
            if(senha.length >= 8){
                verify_senha_min8 = 1;
            } else {
                verify_senha_min8 = 0;
            }
            if(senha != senha.toLowerCase()){
                verify_senha_maisc = 1;
            } else {
                verify_senha_maisc = 0;
            }
            for(var j = 0; j < senha.length; j++){
                if(carEsp.includes(senha[j])){
                    verify_senha_carac = 1;
                    j = (senha.length) - 1;
                } else{
                    verify_senha_carac = 0;
                }
            }
            for(var i = 0; i < senha.length; i++){
                if(num.includes(senha[i])){
                    verify_senha_num = 1;
                    i = (senha.length) - 1;
                } else{
                    verify_senha_num = 0;
                }
            }
            
            if(verify_email == 0) {
                alert("Email incorreto")
            }else if (verify_senha_min8 == 0){
                alert("A senha deve conter pelo menos 8 caracteres")
            }else if (verify_senha_maisc == 0) {
                alert("A senha deve conter pelo menos 1 caractere maiúsculo")
            } else if (verify_senha_carac == 0) {
                alert("A senha deve conter pelo menos 1 caractere especial")
            } else if (verify_senha_num == 0) {
                alert("A senha deve conter pelo menos 1 número")
            }

            if(verify_email == 1 && verify_senha_carac == 1 && verify_senha_num == 1){
                alert("Usuário criado com sucesso!")
                window.location.href = 'login.html';
            } 
        }
    }
</script>
