<script>
const ctx = document.getElementById('myChart');


new Chart(ctx, {
  type: 'bar',
  data: {
    labels: ['Supra', 'Skyline', 'Nissan Silvia S14', 'Mitsubishi Lancer IX', 'Mazda RX7'],
    datasets: [{
      label: 'Pessoas que tiraram esse carro',
      data: [9, 6, 4, 2, 3],
      backgroundColor: [
        'white',
        'blue',
        'purple',
        'yellow',
        'red'
      ],
      borderColor: 'black',
      borderWidth: 2,
      barThickness: 50
    }]
  },
  options: {
    responsive: true,
    plugins: {
      legend: {
        display: false 
      }
    },
    scales: {
      y: {
        ticks:{
            color: 'white',
          }
        },
        x:{
            ticks:{
                color: 'white'
        },
        beginAtZero: true
      } 
    } 
  }
});
</script>
