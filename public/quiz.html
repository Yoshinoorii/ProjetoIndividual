<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz JDM</title>
  <link rel="stylesheet" href="./css/estiloQuiz.css" />
</head>
<body>
  <header class="topbar">
    <div class="logo-container">
      <img src="https://flagcdn.com/w40/jp.png" alt="Japão" />
      <img src="https://flagcdn.com/w40/br.png" alt="Brasil" />
      <div class="logo">JDM</div>
    </div>
    <nav class="nav-links">
      <a href="index.html">HOME</a>
      <a href="quiz.html">QUIZ</a>
      <a href="login.html">LOGIN</a>
      <a href="simulador.html">IMPORTAR</a>
    </nav>
  </header>

  <main class="login-container">
    <section class="login-box">
      <h2>Qual seria o seu JDM?</h2>

      <div id="quiz-pergunta" class="quiz-questao"></div>
      <div id="quiz-respostas"></div>
      <div id="quiz-resultado" style="margin-top: 20px;"></div>
    </section>
  </main>

  <footer>
    <p>© 2025 Erick Yoshinori - Todos os direitos reservados.</p>
  </footer>

  <script>
    const perguntas = [
      {
        texto: "Qual marca você prefere?",
        opcoes: [
          { texto: "Toyota", carro: "Toyota Supra MKIV" },
          { texto: "Nissan", carro: ["Nissan Skyline R33", "Nissan Silvia S14"]},
          { texto: "Mazda", carro: "Mazda RX7" },
          { texto: "Mitsubishi", carro: "Mitsubishi Lancer IX" }
        ]
      },
      {
        texto: "Qual cor você prefere?",
        opcoes: [
          { texto: "Vermelho", carro: "Mazda RX7" },
          { texto: "Branco", carro: "Toyota Supra MKIV" },
          { texto: "Preto", carro: "Nissan Silvia S14" },
          { texto: "Azul", carro: "Nissan Skyline R33" },
          { texto: "Amarelo", carro: "Mitsubishi Lancer IX" }
        ]
      },
      {
        texto: "Qual o seu estilo?",
        opcoes: [
          { texto: "Drift", carro: "Nissan Silvia S14" },
          { texto: "Velocidade", carro: "Nissan Skyline R33" },
          { texto: "Estilo", carro: ["Toyota Supra MKIV", "Mazda RX7"] },
          { texto: "Rally", carro: "Mitsubishi Lancer IX" }
        ]
      },
      {
        texto: "Num evento de carros, você escolhe o carro:",
        opcoes: [
        { texto: "O Barulhento e rápido", carro: ["Mitsubishi Lancer IX", "Nissan Skyline R33"] },
        { texto: "Com o motor exposto e o carro modificado", carro: "Mazda RX7" },
        { texto: "O Mais bonito e atrativo", carro: "Toyota Supra MKIV" },
        {texto: "O que está dando drift no evento", carro: "Nissan Silvia S14"}
    ]
    },
      {
        texto: "Se você pudesse:",
        opcoes: [
          { texto: "Acelerar numa reta utilizando 100% do carro", carro: "Nissan Skyline R33" },
          { texto: "Descer uma montanha no drift", carro: "Nissan Silvia S14"},
          { texto: "Exibir meu carro num evento à noite", carro: "Toyota Supra MKIV" },
          { texto: "Teria um carro com um ronco único e barulhento! ", carro: "Mazda RX7" },
          { texto: "Participaria de uma corrida de rally ", carro: "Mitsubishi Lancer IX" }
        ]
      },
      {
        texto: "Em geral, você prefere",
        opcoes: [
          { texto: "Um carro fora do padrão com o barulho mais icônico.", carro: "Mazda RX7" },
          { texto: "Um carro bonito, chamativo e confortável", carro: "Toyota Supra MKIV" },
          { texto: "Um carro de drift customizável da melhor forma possível", carro: "Nissan Silvia S14" },
          { texto: "Um carro rei das estradas!", carro: "Nissan Skyline R33" },
          { texto: "Acelerar na terra!", carro: "Mitsubishi Lancer IX" }
        ]
      },
    ];
    

    const imagensCarros = {
      "Toyota Supra MKIV": "https://i.pinimg.com/originals/a7/a9/bd/a7a9bdd2c1f20734c758b2299911cdff.gif",
      "Nissan Skyline R33": "https://hips.hearstapps.com/roadandtrack/assets/16/35/1472823378-r33drift.gif",
      "Nissan Silvia S14": "https://24.media.tumblr.com/e675327e14a7d2f7e56f0458755ccc47/tumblr_n0njh63YJi1rpdptuo1_r1_500.gif",
      "Mitsubishi Lancer IX": "https://i.pinimg.com/originals/d9/64/da/d964da7012ac480b626b7451a0b64376.gif",
      "Mazda RX7": "https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExaW9ucDExaXpkbTJiYzh5ZnBoNXF5YXc0Z3pnZjR4ZDl5Mzc5NjRueiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/be0CFCmmMxmm2Bqyyc/giphy.gif"
    };
    let contagem = {};
    let perguntaAtual = 0;

    function mostrarProximaPergunta() {
      const divPergunta = document.getElementById("quiz-pergunta");
      const divRespostas = document.getElementById("quiz-respostas");
      const resultado = document.getElementById("quiz-resultado");

      divPergunta.innerHTML = "";
      divRespostas.innerHTML = "";
      resultado.innerHTML = "";

      if (perguntaAtual < perguntas.length) {
        const pergunta = perguntas[perguntaAtual];
        divPergunta.innerText = pergunta.texto;

        pergunta.opcoes.forEach(opcao => {
          const botao = document.createElement("button");
          botao.className = "botao-resposta";
          botao.innerText = opcao.texto;
          botao.onclick = function () {
            const carro = opcao.carro;
            contagem[carro] = (contagem[carro] || 0) + 1;
            perguntaAtual++;
            mostrarProximaPergunta();
          };
          divRespostas.appendChild(botao);
        });
      } else {
        mostrarResultado();
      }
    }

    function mostrarResultado() {
      const resultado = document.getElementById("quiz-resultado");
      let maisEscolhido = "";
      let maiorPontos = 0;

      for (let carro in contagem) {
        if (contagem[carro] > maiorPontos) {
          maiorPontos = contagem[carro];
          maisEscolhido = carro;
        }
      }

      resultado.innerHTML = `
        <h3>Seu JDM seria o:</h3>
        <p><strong>${maisEscolhido}</strong></p>
        <img src="${imagensCarros[maisEscolhido]}" alt="${maisEscolhido}" style="max-width:100%; border-radius: 10px; margin-top: 15px;" />
      <br> testestestestestestestestestestestetset`;
    }

    mostrarProximaPergunta();
  </script>
</body>
</html>
